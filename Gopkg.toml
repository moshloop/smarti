# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/flosch/pongo2"

[[constraint]]
  branch = "master"
  name = "github.com/getlantern/deepcopy"

[[constraint]]
  branch = "master"
  name = "github.com/ghodss/yaml"

[[constraint]]
  branch = "master"
  name = "github.com/hashicorp/go-getter"

[[constraint]]
  branch = "master"
  name = "github.com/json-iterator/go"

[[constraint]]
  branch = "master"
  name = "github.com/knq/ini"

[[constraint]]
  branch = "master"
  name = "github.com/sirupsen/logrus"

[[constraint]]
  branch = "master"
  name = "github.com/spf13/cobra"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/docker/cli"
  tag = "v18.06.1-ce"

[[override]]
  name = "github.com/docker/swarmkit"
  revision = "9f271c2963d18a7c60d2c4001fb418ca4037df19"

[[override]]
  name = "github.com/xeipuuv/gojsonschema"
  revision = "0c8571ac0ce161a5feb57375a9cdf148c98c0f70"
